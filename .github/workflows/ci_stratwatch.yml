name: STRATWATCH CI (BLOCKING)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 0) CHECKOUT
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # 1) PYTHON PREFLIGHT (SYNTAX)
      # -------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Python syntax check
        run: |
          python - << 'PY'
          import py_compile, sys

          files = [
              "main.py",
              "audit_api.py",
              "business_api.py",
              "security.py"
          ]

          for f in files:
              py_compile.compile(f, doraise=True)

          print("PYTHON PREFLIGHT OK")
          PY

      # -------------------------------
      # 2) DOCKER BUILD (NO PUSH)
      # -------------------------------
      - name: Docker build check
        run: docker build -t stratwatch-ci-test .

      # -------------------------------
      # 3) CI VERDICT
      # -------------------------------
      - name: CI verdict
        run: echo "CI PASSED - DEPLOY AUTHORIZED"
